name: DevSecOps CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
  COSIGN_PRIVATE_KEY_B64: ${{ secrets.COSIGN_PRIVATE_KEY_B64 }}
  COSIGN_PUBLIC_KEY_B64: ${{ secrets.COSIGN_PUBLIC_KEY_B64 }}

jobs:
  build-scan-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_TOKEN }}

      - name: Decode Cosign keys
        run: |
          echo "${COSIGN_PRIVATE_KEY_B64}" | base64 -d > cosign.key
          chmod 600 cosign.key
          echo "${COSIGN_PUBLIC_KEY_B64}" | base64 -d > cosign.pub

      - name: Build all images from docker-compose
        run: |
          images=$(grep -E '^\s*image:' docker-compose.yml | sed -E 's/^\s*image:\s*//g' | tr -d '"')
          for image in $images; do
            echo "=== Building $image ==="
            docker-compose build $(echo $image | awk -F/ '{print $NF}' | awk -F: '{print $1}')
          done

      - name: Scan images with Trivy
        run: |
          images=$(grep -E '^\s*image:' docker-compose.yml | sed -E 's/^\s*image:\s*//g' | tr -d '"')
          for image in $images; do
            echo "=== Scanning $image ==="
            trivy image --exit-code 1 --severity HIGH,CRITICAL "$image"
          done

      - name: Push and Sign images
        run: |
          images=$(grep -E '^\s*image:' docker-compose.yml | sed -E 's/^\s*image:\s*//g' | tr -d '"')
          for image in $images; do
            tag="${REGISTRY}/${GITHUB_REPOSITORY_OWNER}/$(echo $image | awk -F/ '{print $NF}' | awk -F: '{print $1}'):latest"
            docker tag "$image" "$tag"
            docker push "$tag"
            cosign sign --key cosign.key "$tag"
            cosign verify --key cosign.pub "$tag"
          done
