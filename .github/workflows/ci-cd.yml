name: CI CD DevSecOps Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  COMPOSE_FILE: docker-compose.yml
  REGISTRY: ghcr.io

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.20.0

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Process images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
          COSIGN_PRIVATE_KEY_B64: ${{ secrets.COSIGN_PRIVATE_KEY_B64 }}
          COSIGN_PUBLIC_KEY_B64: ${{ secrets.COSIGN_PUBLIC_KEY_B64 }}
        run: |
          chmod +x scripts/process_images.sh
          ./scripts/process_images.sh
